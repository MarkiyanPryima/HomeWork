<html>

<head>

    <title>Untitled Document</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

    <h3>header1</h3>
    <div>text1</div>
    <h3>header2</h3>
    <div>text2</div>

    <script>

$("h3:first").before($("h3").next("div:first")).next("div").remove();
$("h3:last").before($("h3").next("div")).next("div").remove();

    </script>

</body>

</html>
