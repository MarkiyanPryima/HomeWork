<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let openTab = window.open("", "", "width = 300px, height = 300px");

        function resizeTheWindow() {
            openTab.resizeTo(500, 500);
        }

        window.setTimeout(resizeTheWindow, 2000);

        function moveTheWindow() {
            openTab.moveTo(200, 200);
        }

        window.setTimeout(moveTheWindow, 4000);

        function closeTheWindow() {
            openTab.close();
        }

        window.setTimeout(closeTheWindow, 6000);
    </script>

</body>

</html>
