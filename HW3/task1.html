<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
</head>

<body>

    <script>
        const array = [2, 3, 4, 5];
        let product = 1;

        for (let index = 0; index < array.length; index++) {
            product *= array[index];
        }

        console.log(product);

        let product2 = 1;
        let i = 0;

        while (i < array.length) {
            product2 *= array[i];
            i++;
        }

        console.log(product2);
    </script>

</body>

</html>
