<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
</head>

<body>

    <script>
        function checkIfEven() {
            for (let index = 0; index < 16; index++) {
                if (index % 2 == 0) {
                    console.log(index + " is even");
                } else {
                    console.log(index + " is odd");
                }
            }
        }

        checkIfEven();
    </script>

</body>

</html>
