<body>

    <script>
        let arr = [];

        arr[0] = 1;
        arr[1] = "HW";
        arr[2] = true;
        arr[3] = null;

        alert("The ammount of elements in the array is " + arr.length);
        const someVariable = prompt("Enter the fifth element of the array");
        arr.push(someVariable);
        alert("The fifth element of the array is: " + arr[4]);
        arr.shift();
        alert(arr);
    </script>

</body>
