<!DOCTYPE html>

<head>

<body>

    <script>
        const isAdult = prompt("Введіть свій вік");

        if (isAdult >= 18) {
            alert("Ви досягли повнолітнього віку");
        } else if (isAdult <= 10) {
            alert("Ви ще надто молоді");
        }
    </script>

</body>
