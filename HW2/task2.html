<body>

    <script>
        const check = prompt("Enter a number");
        if (check > 0 && check % 2 == 0) {
            console.log(check + " is higher then 0 and is a multiple of two ");
        } else if (check % 7 == 0) {
            console.log(check + " is a multiple of seven");
        } else {
            console.log(check + " is not higher then 0 and is not multiple of two or seven");
        }
    </script>

</body>

</html>
