<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
</head>

<body>

    <script>
        let str = "Java Script";

        let regExp1 = /[^\s]+/g;

        let arr = str.match(regExp1);

        str = (arr[1] + "," + arr[0]);

        console.log(str);
    </script>

</body>

</html>
